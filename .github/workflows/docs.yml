name: Deploy docs site to Pages ğŸš€

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
    paths:
      - docs/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  BUILD_PATH: out/docs/dist
  DOCS_PATH: out/docs

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›«
        uses: actions/checkout@v3
      - name: Create Cache ğŸ“ƒ
        run: mkdir -p /home/runner/work/waldo/waldo/.yarn/cache
        continue-on-error: true
      - name: Setup Node ğŸ“
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'yarn'
      - name: Setup Pages ğŸ“„
        id: pages
        uses: actions/configure-pages@v3
      - name: Filter Docs ğŸ“ƒ
        run: yarn dlx -p turbo turbo prune --scope=docs
      - name: Install dependencies ğŸ’
        run: yarn install
        working-directory: ${{ env.DOCS_PATH }}
      - name: Build ğŸ—ï¸
        run: yarn build
        working-directory: ${{ env.DOCS_PATH }}
      - name: Upload artifact â˜ï¸
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.BUILD_PATH }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages ğŸ’–
        id: deployment
        uses: actions/deploy-pages@v2
